<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Paris Sportifs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); }
        .btn { transition: all 0.3s ease; }
        .btn:active { transform: scale(0.98); }
        .projection-card { transition: all 0.3s ease; }
        .projection-card:hover { transform: translateY(-2px); }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .sync-spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen pb-20">
    <!-- Modal √âdition -->
    <div id="editModal" class="modal">
        <div class="bg-white rounded-xl p-6 m-4 max-w-md w-full">
            <h3 class="text-lg font-semibold mb-4">Modifier le pari</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Match 1</label>
                    <input id="editMatch1Description" placeholder="Description" class="w-full p-3 rounded-lg border border-gray-300 mb-2">
                    <input id="editMatch1Cote" placeholder="Cote" type="number" step="0.01" class="w-full p-3 rounded-lg border border-gray-300">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Match 2 (optionnel)</label>
                    <input id="editMatch2Description" placeholder="Description" class="w-full p-3 rounded-lg border border-gray-300 mb-2">
                    <input id="editMatch2Cote" placeholder="Cote" type="number" step="0.01" class="w-full p-3 rounded-lg border border-gray-300">
                </div>

                <input type="hidden" id="editBetId">
                
                <div class="flex gap-2">
                    <button onclick="updateBet()" class="btn flex-1 bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700">
                        Mettre √† jour
                    </button>
                    <button onclick="closeEditModal()" class="btn flex-1 bg-gray-200 text-gray-800 p-3 rounded-lg hover:bg-gray-300">
                        Annuler
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto p-4 space-y-6">
        <!-- Header -->
        <div class="gradient-bg rounded-xl p-6 text-white shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-3xl font-bold">Challenge Paris Sportifs</h1>
                <div class="flex items-center gap-2">
                    <span id="syncStatus" class="text-sm bg-white/20 px-3 py-1 rounded-full">Synchronis√©</span>
                    <button onclick="syncData()" class="btn p-2 bg-white/20 rounded-lg hover:bg-white/30" id="syncButton">
                        üîÑ
                    </button>
                </div>
            </div>
            <div class="bg-white/20 rounded-lg p-4">
                <label class="block text-sm font-medium mb-2">Mise initiale (‚Ç¨)</label>
                <input type="number" id="miseInitiale" class="w-full p-3 rounded-lg bg-white/90 text-gray-800 font-medium text-lg" value="10">
            </div>
        </div>

        <!-- Stats -->
        <div class="bg-white/80 backdrop-blur-lg rounded-xl p-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Statistiques</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-50 p-4 rounded-lg">
                    <div class="text-sm text-green-600 mb-1">Paris gagn√©s</div>
                    <div id="statsWon" class="text-2xl font-bold text-green-700">0</div>
                </div>
                <div class="bg-red-50 p-4 rounded-lg">
                    <div class="text-sm text-red-600 mb-1">Paris perdus</div>
                    <div id="statsLost" class="text-2xl font-bold text-red-700">0</div>
                </div>
            </div>
        </div>
        <!-- Test Firebase -->
<div class="bg-white/80 backdrop-blur-lg rounded-xl p-6 shadow-lg">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-800">Test Firebase</h2>
        <button onclick="testFirebaseConnection()" 
                class="btn bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
            Tester la connexion
        </button>
    </div>
    <div class="space-y-2">
        <div id="testStatus" class="text-sm px-3 py-1 rounded-full bg-white/20 text-gray-800">
            En attente du test...
        </div>
        <pre id="testResult" class="bg-gray-100 p-4 rounded-lg text-sm overflow-auto"></pre>
    </div>
</div>

        <!-- Projections -->
        <div class="bg-white/80 backdrop-blur-lg rounded-xl p-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Projections des gains</h2>
            <div id="projections" class="grid grid-cols-5 gap-3"></div>
        </div>

        <!-- Nouveau pari -->
        <div class="glass-effect rounded-xl p-6 shadow-lg border border-indigo-100">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Nouveau pari</h2>
            <div class="space-y-4">
                <div class="bg-white/50 rounded-lg p-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Match 1</label>
                    <input id="match1Description" placeholder="Description du match" class="w-full p-3 rounded-lg border border-indigo-200 mb-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <input id="match1Cote" placeholder="Cote" type="number" step="0.01" class="w-full p-3 rounded-lg border border-indigo-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div class="bg-white/50 rounded-lg p-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Match 2 (optionnel)</label>
                    <input id="match2Description" placeholder="Description du match" class="w-full p-3 rounded-lg border border-indigo-200 mb-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <input id="match2Cote" placeholder="Cote" type="number" step="0.01" class="w-full p-3 rounded-lg border border-indigo-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <button onclick="addBet()" class="btn w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-4 rounded-lg font-semibold shadow-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300">
                    Ajouter le pari
                </button>
            </div>
        </div>

        <!-- Liste des paris -->
        <div id="betsList" class="space-y-4"></div>
    </div>
    <script>
        let bets = [];
        let mise = 10;
        let lastSync = Date.now();
        const API_URL = 'https://api.jsonbin.io/v3/b/678d295dacd3cb34a8cef8c4';
        const API_KEY = '$2a$10$dNs0s0w8j4KkrZKjmaozxOQiEv3SZVIneo2VYuuSYStzu8JyfYCKa';
        let isSyncing = false;
        
        function setSyncStatus(status, isError = false) {
            const statusElement = document.getElementById('syncStatus');
            const syncButton = document.getElementById('syncButton');
            
            statusElement.textContent = status;
            statusElement.className = `text-sm px-3 py-1 rounded-full ${
                isError ? 'bg-red-500/20 text-red-100' :
                status === 'Synchronisation...' ? 'bg-yellow-500/20 text-yellow-100' :
                'bg-white/20 text-white'
            }`;
            
            syncButton.classList.toggle('sync-spinner', status === 'Synchronisation...');
        }

        async function syncData() {
            if (isSyncing) return;
            isSyncing = true;
            setSyncStatus('Synchronisation...');
            
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'X-Master-Key': API_KEY
                    }
                });
                
                if (!response.ok) throw new Error('Erreur r√©seau');
                
                const data = await response.json();
                if (data.record) {
                    bets = data.record.bets || [];
                    mise = data.record.mise || 10;
                    document.getElementById('miseInitiale').value = mise;
                    updateBetsList();
                    updateProjections();
                    updateStats();
                    setSyncStatus('Synchronis√©');
                    lastSync = Date.now();
                }
            } catch (error) {
                console.error('Erreur de synchronisation:', error);
                setSyncStatus('Erreur de sync', true);
            } finally {
                isSyncing = false;
            }
        }

        async function saveToServer() {
            setSyncStatus('Sauvegarde...');
            try {
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify({
                        bets,
                        mise
                    })
                });
                
                if (!response.ok) throw new Error('Erreur de sauvegarde');
                
                setSyncStatus('Synchronis√©');
                lastSync = Date.now();
            } catch (error) {
                console.error('Erreur de sauvegarde:', error);
                setSyncStatus('Erreur de sauvegarde', true);
            }
        }

        function validateOdds(match1, match2) {
            if (!match1) return false;
            const totalOdds = match2 ? match1 * match2 : match1;
            return totalOdds >= 1.58 && totalOdds <= 1.87;
        }

        function validateIndividualOdd(odd) {
            const numOdd = parseFloat(odd);
            return numOdd >= 1.25 && numOdd <= 1.82;
        }

        function calculateProjections() {
            let projection = mise;
            return Array.from({ length: 10 }, (_, i) => {
                projection *= 1.7;
                return Math.round(projection * 100) / 100;
            });
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function updateStats() {
            const wonBets = bets.filter(b => b.status === 'won').length;
            const lostBets = bets.filter(b => b.status === 'lost').length;
            document.getElementById('statsWon').textContent = wonBets;
            document.getElementById('statsLost').textContent = lostBets;
        }

        function openEditModal(betId) {
            const bet = bets.find(b => b.id === betId);
            if (bet) {
                document.getElementById('editBetId').value = betId;
                document.getElementById('editMatch1Description').value = bet.match1.description;
                document.getElementById('editMatch1Cote').value = bet.match1.cote;
                document.getElementById('editMatch2Description').value = bet.match2.description || '';
                document.getElementById('editMatch2Cote').value = bet.match2.cote || '';
                document.getElementById('editModal').classList.add('active');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        function addBet() {
            const match1 = {
                description: document.getElementById('match1Description').value,
                cote: parseFloat(document.getElementById('match1Cote').value)
            };
            
            const match2 = {
                description: document.getElementById('match2Description').value,
                cote: document.getElementById('match2Cote').value ? parseFloat(document.getElementById('match2Cote').value) : null
            };

            if (!match1.description || !match1.cote) {
                alert('Veuillez remplir les informations du Match 1');
                return;
            }

            if (!validateIndividualOdd(match1.cote) || (match2.cote && !validateIndividualOdd(match2.cote))) {
                alert('Les cotes individuelles doivent √™tre entre 1,27 et 1,8');
                return;
            }

            if (!validateOdds(match1.cote, match2.cote)) {
                alert('La cote totale doit √™tre entre 1,6 et 1,85');
                return;
            }

            const totalOdd = match2.cote ? (match1.cote * match2.cote).toFixed(2) : match1.cote.toFixed(2);
            
            bets.push({
                id: generateId(),
                match1,
                match2,
                totalOdd,
                status: 'pending',
                timestamp: Date.now()
            });

            // Reset form
            document.getElementById('match1Description').value = '';
            document.getElementById('match1Cote').value = '';
            document.getElementById('match2Description').value = '';
            document.getElementById('match2Cote').value = '';

            updateBetsList();
            updateProjections();
            updateStats();
            saveToServer();
        }

        function updateBet() {
            const betId = document.getElementById('editBetId').value;
            const match1 = {
                description: document.getElementById('editMatch1Description').value,
                cote: parseFloat(document.getElementById('editMatch1Cote').value)
            };
            const match2 = {
                description: document.getElementById('editMatch2Description').value,
                cote: document.getElementById('editMatch2Cote').value ? parseFloat(document.getElementById('editMatch2Cote').value) : null
            };

            if (!validateIndividualOdd(match1.cote) || (match2.cote && !validateIndividualOdd(match2.cote))) {
                alert('Les cotes individuelles doivent √™tre entre 1,27 et 1,8');
                return;
            }

            if (!validateOdds(match1.cote, match2.cote)) {
                alert('La cote totale doit √™tre entre 1,6 et 1,85');
                return;
            }

            const totalOdd = match2.cote ? (match1.cote * match2.cote).toFixed(2) : match1.cote.toFixed(2);
            const betIndex = bets.findIndex(b => b.id === betId);
            
            if (betIndex !== -1) {
                bets[betIndex] = {
                    ...bets[betIndex],
                    match1,
                    match2,
                    totalOdd
                };

                closeEditModal();
                updateBetsList();
                updateProjections();
                updateStats();
                saveToServer();
            }
        }

        function updateBetStatus(betId, status) {
            const betIndex = bets.findIndex(b => b.id === betId);
            if (betIndex !== -1) {
                bets[betIndex].status = status;
                updateBetsList();
                updateProjections();
                updateStats();
                saveToServer();
            }
        }

        function deleteBet(betId) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce pari ?')) {
                bets = bets.filter(b => b.id !== betId);
                updateBetsList();
                updateProjections();
                updateStats();
                saveToServer();
            }
        }

        function updateProjections() {
            const projectionsDiv = document.getElementById('projections');
            const wonBets = bets.filter(b => b.status === 'won').length;
            const projections = calculateProjections();

            projectionsDiv.innerHTML = projections.map((proj, i) => `
                <div class="projection-card p-3 rounded-xl text-center shadow-sm ${
                    i < wonBets
                        ? 'bg-gradient-to-br from-emerald-400 to-green-500 text-white'
                        : i === wonBets
                        ? 'bg-gradient-to-br from-violet-500 to-purple-600 text-white ring-2 ring-purple-200'
                        : 'bg-white/80 text-gray-800'
                }">
                    <div class="text-xs font-medium">√âtape</div>
                    <div class="text-xl font-bold mb-1">#${i + 1}</div>
                    <div class="font-semibold">${proj}‚Ç¨</div>
                </div>
            `).join('');
        }

        function updateBetsList() {
            const betsListDiv = document.getElementById('betsList');
            betsListDiv.innerHTML = bets.map((bet) => `
                <div class="glass-effect rounded-xl p-6 shadow-lg border border-indigo-100">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-2">
                                <h3 class="text-lg font-semibold text-gray-800">Pari #${bets.indexOf(bet) + 1}</h3>
                                <div class="flex gap-2">
                                    ${bet.status === 'pending' ? `
                                        <button onclick="updateBetStatus('${bet.id}', 'won')" 
                                                class="text-sm px-3 py-1 bg-green-100 text-green-700 rounded-full hover:bg-green-200">
                                            Gagn√©
                                        </button>
                                        <button onclick="updateBetStatus('${bet.id}', 'lost')"
                                                class="text-sm px-3 py-1 bg-red-100 text-red-700 rounded-full hover:bg-red-200">
                                            Perdu
                                        </button>
                                    ` : bet.status === 'won' ?
                                        '<span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">Gagn√©</span>' :
                                        '<span class="px-3 py-1 bg-red-100 text-red-800 rounded-full text-sm">Perdu</span>'
                                    }
                                </div>
                            </div>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-600">
                                    <span class="font-medium">Match 1:</span> 
                                    ${bet.match1.description} 
                                    <span class="text-indigo-600 font-medium">(${bet.match1.cote})</span>
                                </p>
                                ${bet.match2.description ? `
                                    <p class="text-sm text-gray-600">
                                        <span class="font-medium">Match 2:</span> 
                                        ${bet.match2.description} 
                                        <span class="text-indigo-600 font-medium">(${bet.match2.cote})</span>
                                    </p>
                                ` : ''}
                                <p class="text-sm font-medium text-gray-800">
                                    Cote totale: <span class="text-indigo-600">${bet.totalOdd}</span>
                                </p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="openEditModal('${bet.id}')" 
                                    class="p-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200">
                                ‚úèÔ∏è
                            </button>
                            <button onclick="deleteBet('${bet.id}')"
                                    class="p-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-red-200">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Event listener pour la mise initiale
        document.getElementById('miseInitiale').addEventListener('change', (e) => {
            mise = parseFloat(e.target.value);
            updateProjections();
            saveToServer();
        });

        // Synchronisation p√©riodique
        setInterval(syncData, 30000); // Sync toutes les 30 secondes

        // Chargement initial
        syncData();
    </script>
</body>
</html>
